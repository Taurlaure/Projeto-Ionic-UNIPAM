<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="formLogin" (ngSubmit)="login(); $event.preventDefault()">
    <ion-list>
      <ion-item *ngIf="error">
        <p>Os dados estao incorretos</p>
      </ion-item>

      <ion-item>
        <ion-input type="text" value="" placeholder="E-mail" formControlName="email" required ></ion-input>
      </ion-item>
      <ion-item *ngIf="formLogin.get('email').errors && formLogin.get('email').dirty">
        <p *ngIf="formLogin.get('email').hasError('required')">Campo obrigatório</p>
      </ion-item>  

      <ion-item>
        <ion-input type="password" placeholder="Senha" formControlName="senha" required></ion-input>
      </ion-item>
      <ion-item *ngIf="formLogin.get('senha').errors && formLogin.get('senha').dirty">
        <p *ngIf="formLogin.get('senha').hasError('required')">Campo obrigatório</p>
      </ion-item>  
      <button ion-button full [disabled]="formLogin.invalid" (click)="login()">ENTRAR</button>
    </ion-list>
  </form>

</ion-content>
